<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Đăng Ký Tài Khoản | DonaldVN</title>
		<link
			rel="icon"
			href="../img/MYC.ico"
			type="image/gif"
			sizes="16x16"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
			integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
			integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
			crossorigin="anonymous"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="stylesheet" href="../css/index.css" />
	</head>
	<body>
		<div id="signUpPage">
			<a href="../../index.html" class="signUpPage__header">
				<img src="../img/LogoV.png" alt="" />
			</a>
			<form action="" id="form__signUp">
				<h3>đăng ký</h3>
				<h6 class="signUp__sub">
					Bạn có thể đăng nhập với tài khoản POPS hoặc POPS Kid.
				</h6>
				<div class="signUp__auth">
					<img
						src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg"
						alt=""
					/>
					<img
						src="https://storage.googleapis.com/support-kms-prod/ZAl1gIwyUsvfwxoW9ns47iJFioHXODBbIkrK"
						alt=""
					/>
				</div>
				<h6 class="signUp__line">
					<hr />
					hoặc tiếp tục với
					<hr />
				</h6>
				<div class="signUp__account">
					<label class="signUp__user" for="signUp__user">
						<input
							placeholder="Nhập số điện thoại hoặc email"
							type="text"
							name="signUp__user"
							id="signUp__user"
						/>
					</label>
					<label class="signUp__password" for="signUp__password">
						<input
							type="password"
							name="signUp__password"
							id="signUp__password"
							placeholder="Mật khẩu"
						/>
						<!--password__control js-show -->
						<div class="password__control">
							<i class="password__show fa-solid fa-eye"></i>
							<i class="password__hide fa-solid fa-eye-slash"></i>
						</div>
					</label>
					<label class="signUp__password" for="signUp__password">
						<input
							type="password"
							name="signUp__password"
							id="signUp__password"
							placeholder="Xác nhận mật khẩu"
						/>
						<!--password__control js-show -->
						<div class="password__control">
							<i class="password__show fa-solid fa-eye"></i>
							<i class="password__hide fa-solid fa-eye-slash"></i>
						</div>
					</label>
					<button>đăng ký</button>
				</div>
				<div class="signUp__confirm">
					<span>
						bằng cách chọn "đăng kí tài khoản", bạn đã đồng ý với
						các
					</span>
					<a href="./forgot-password.html" class="signUp__forgotPassword"
						>điền khoản sử dụng</a
					>
				</div>
				<div class="signUp__switching">
					<h6>Đã có tài khoản?</h6>
					<a href="./signin.html">đăng nhập</a>
				</div>
			</form>
			<div id="model__overlay"></div>
		</div>
		<script src="./src/js/script.js"></script>
		<script
			src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
			integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
			integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
			integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
			crossorigin="anonymous"
		></script>
	</body>
</html>
